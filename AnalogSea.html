<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea</title>
  <meta charset="utf-8" name="description" content="Search engine for technical roles in your area">
  <link rel="stylesheet" type="text/css" href="styles/analogsea.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>
<div class="logo_wrap">
  <img src="analogSealogo.png">
</div>
<div class="form_wrap">
<form class='signin-sheet' action="/some-server-endpoint" method='post'>
  <h1>Sign up</h1>
  <p>
    <label for="Email" required>Email</label>
    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name='email' id='email' placeholder="foo@bar.com" title="A typical email address" required/>
  </p>
  <p>
    <label for="Password" required>Password</label>
    <input type="text" name='password' id='password' placeholder="1234passw0rd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
  </p>
    <p>
      <div class="formfooter_wrap">
      <button type='submit'>Sign up</button>
    <p><a href="/forgot-password/new">Forgot password?</a></p>
  </div>
</form>
</div>
<div class="footer">
    <p>Already have an account? <a href="/login">Log in</a></p>
</div>
</body>
